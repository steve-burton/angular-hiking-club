<div class="member-detail">
  <img src="{{(memberToDisplay | async)?.image}}" alt="Picture of Portland Hiking Club member">
  <h3>{{(memberToDisplay | async)?.name}}</h3>
  <h4>{{(memberToDisplay | async)?.address}}</h4>
  <p>{{(memberToDisplay | async)?.about}}</p>
  <p>Miles hiked: {{(memberToDisplay | async)?.miles}}</p>
</div>
