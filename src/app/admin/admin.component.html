<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add a new member</h3>
  </div>
  <div class="panel-body">
    <div>
      <div class="form-group">
        <label type="text" for="name">Name:</label><br>
        <input #newName class="form-control" id="name">
      </div>

      <div class="form-group">
        <label type="text" for="address">Address:</label><br>
        <input #newAddress class="form-control" id="address">
      </div>

      <div class="form-group">
        <label type="text" for="about">About:</label><br>
        <textarea #newAbout class="form-control" id="about"></textarea>
      </div>

      <div class="form-group">
        <label type="number" for="miles">Miles hiked:</label><br>
        <input #newMiles class="form-control" id="miles">
      </div>

      <div class="form-group">
        <label type="text" for="image">Photo URL:</label><br>
        <input #newImage class="form-control" id="image">
      </div>

      <button (click)="submitForm(newName.value, newAddress.value, newAbout.value, newMiles.value, newImage.value); newName.value=''; newAddress.value=''; newAbout.value=''; newMiles.value=''; newImage.value=''">Add member</button>
    </div>
  </div>
</div>
